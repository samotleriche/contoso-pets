pool:
  vmImage: 'Ubuntu-16.04'
steps:
- task: DotNetCoreInstaller@1
  displayName: 'Use .NET Core SDK 2.1.505'
  inputs:
    version: 3.0.0
- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration Release'
    projects: '**/*.csproj'
